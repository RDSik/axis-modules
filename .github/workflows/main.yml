name: Verilator Simulation

on: 
    push:
      branches: [master]
    pull_request:
      branches: [master]

jobs:
  build-container:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: Verilator-Iverilog-Verible-Docker
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v2
      - name: Build image
        run: docker build -t fpga_tools .
      - name: Run container
        run: docker run fpga_tools
      - name: Copy code
        run: docker cp * ../ fpga_tools
      - name: Run sim
        run: docker exec fpga_tools make
